name: Gradle Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Download Ghidra
        run: |
          cd $HOME/ghidra
          wget https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_11.1.1_build/ghidra_11.1.1_PUBLIC_20240614.zip
          unzip ghidra_11.1.1_PUBLIC_20240614.zip
          rm ghidra_11.1.1_PUBLIC_20240614.zip

      - name: Set Ghidra environment variable
        run: echo "GHIDRA_INSTALL_DIR=$HOME/ghidra/ghidra_11.1.1_PUBLIC" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew buildExtension

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
